<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
<div class="checkout-container">
    <h2>Checkout</h2>

    <table class="checkout-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price (PKR)</th>
        </tr>
      </thead>
      <tbody id="checkout-items">
        <!-- JS se yahan data add hoga -->
      </tbody>
    </table>

    <div class="total-price" id="total-price">Total: 0 PKR</div>


  </div>
  
  <!-- ✅ Form -->
  <form id="checkoutForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <!-- Payment -->
    <div class="form-group">
      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required onchange="toggleOnlineOptions()">
        <option value="">-- Select --</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="Online Payment">Online Payment</option>
      </select>
    </div>

    <!-- ✅ Online Options -->
    <div id="online-options" style="display:none; margin-top:15px;">
      <p>Select Payment Service:</p>
      <label>
        <input type="radio" name="service" value="JazzCash" onchange="showPaymentDetails('JazzCash')" />
        <img src="../images/jazzcash.png" class="logo">
      </label>
      <br>
      <label>
        <input type="radio" name="service" value="Easypaisa" onchange="showPaymentDetails('Easypaisa')" />
         <img src="../images/easypaisa.png" class="logo">
      </label>

      <div id="payment-details" style="display:none; margin-top:15px;">
        <p><strong>Send Payment To:</strong> <span id="account-number"></span></p>
        <div class="form-group">
          <label for="screenshot">Upload Payment Screenshot:</label>
          <input type="file" id="screenshot" name="screenshot" accept="image/*">
        </div>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn">Place Order</button>
  </form>

  <!-- ✅ Message -->
  <div id="message"></div>
</div>


  <script src="checkout.js"></script>
</body>
</html>
